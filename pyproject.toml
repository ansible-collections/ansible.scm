[tool.black]
line-length = 100

[tool.pylint]

[tool.pylint.format]
max-line-length = 100

[tool.pylint.master]
# Add the collection tree root
init-hook = 'import sys; sys.path += ["../../../"]'
# pylint defaults + fh for with open .. as (f|fh)
good-names = "i,j,k,ex,Run,_,f,fh"
jobs = 0
no-docstring-rgx = "__.*__"

[tool.pylint.messages_control]
# bad option value disable for missing module docstring in older version of pylint, sanity
disable = [
  "bad-option-value",
  "duplicate-code",
  "fixme",
  "too-few-public-methods",
  "unsubscriptable-object",
]
enable = [
  "useless-suppression", # Identify unneeded pylint disable statements

]

[tool.pytest.ini_options]
addopts = ["-vvv", "-n", "2", "--log-level", "WARNING", "--color", "yes"]
testpaths = ["tests"]
filterwarnings = ['ignore:AnsibleCollectionFinder has already been configured']
