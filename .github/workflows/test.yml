name: test

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  pull_request:
    branches: [main]

jobs:
  tox_matrix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.0
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install tox
        run: python -m pip install tox --disable-pip-version-check

      - name: Generate matrix
        id: set-matrix
        run: echo "::set-output name=matrix::$(tox --gh-matrix)"

    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}

  test:
    needs: tox_matrix
    strategy:
      fail-fast: false
      matrix:
        entry: ${{ fromJson(needs.tox_matrix.outputs.matrix) }}
    name: Run test ${{ matrix.entry }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.0
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      
      - name: Install tox
        run: python -m pip install tox --disable-pip-version-check

      - name: Run tox
        run: tox -e "${{ matrix.entry }}"