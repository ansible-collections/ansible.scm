# Some tests require secrets from the repo
# and therefore require an approval/label to run
name: privileged

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  pull_request_target:
    branches: [main]
    types:
    - labeled
    - opened
    - reopened
    - synchronize
  workflow_dispatch:

jobs:
  safe-to-test:
    if: >-
      github.event.label.name == 'safe to test' ||
      github.event.action != 'labeled'
    uses: ansible-network/github_actions/.github/workflows/safe-to-test.yml@main
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  integration:
    if: >-
      github.event.label.name == 'safe to test' ||
      github.event.action != 'labeled'
    needs:
      - safe-to-test
    uses: ansible-network/github_actions/.github/workflows/integration_simple.yml@main
    with:
      matrix_exclude: >-
        [
          {"python-version": "3.8"},
          {"ansible-version": "stable-2.9"},
          {"ansible-version": "stable-2.12", "python-version": "3.11"},
          {"ansible-version": "stable-2.13", "python-version": "3.11"}
        ]
    secrets:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  privileged_passed:
    if: >-
      github.event.label.name == 'safe to test' ||
      github.event.action != 'labeled'
    needs:
      - integration
    runs-on: ubuntu-latest
    steps:
      - run: >-
          python -c "assert set([
          '${{ needs.integration.result }}',
          ]) == {'success'}"
